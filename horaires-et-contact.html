<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Le Café de Camille</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="fade-in">Le Café de Camille</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="menu.html">Menu</a>
      <a href="horaires-et-contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section class="contact-info fade-in">
      <h2>Nos Horaires</h2>
      <p>Lundi - Samedi : 8h00 - 18h00</p>
      <p>Dimanche : 9h00 - 14h00</p>
    </section>

    <section class="contact-form fade-in">
      <h2>Nous contacter</h2>
      <form>
        <input type="text" placeholder="Votre nom" required>
        <input type="email" placeholder="Votre email" required>
        <textarea placeholder="Votre message" required></textarea>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

    <p>&copy; 2025 Le Café de Camille</p>
